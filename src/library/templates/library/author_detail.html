{% extends 'base.html' %}

{% block title %}Author - Library App{% endblock %}

{% block content %}
<div id="author-details" class="card mb-4">
    <div class="card-header">
        <h1 id="author-name">Loading...</h1>
    </div>
    <div class="card-body">
        <div id="author-birth-date"></div>
        <div id="author-biography"></div>
    </div>
</div>

<h2>ğŸ“š Books by this Author</h2>

<div id="books-list" class="row">
    <div class="col-12">
        <div class="alert">Loading books... ğŸ“­</div>
    </div>
</div>

<a href="{% url 'author_list' %}" class="btn mt-4">
    <i class="bi bi-arrow-left"></i> Back to Authors
</a>

<script>
    const authorId = window.location.pathname.split('/').filter(Boolean).pop(); // Get the author ID

    fetch(`/api/authors/${authorId}/`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('author-name').innerText = data.name + " âœï¸";
            document.getElementById('author-birth-date').innerHTML = `<p>Born: ${data.birth_date} ğŸ‚</p>`;
            document.getElementById('author-biography').innerHTML = `<h4>Biography ğŸ“œ</h4><p>${data.biography}</p>`;
            
            const booksList = document.getElementById('books-list');
            booksList.innerHTML = '';
            
            const authorBooks = data.books || [];
            if (authorBooks.length === 0) {
                booksList.innerHTML = `<div class="alert">No books available for this author yet. ğŸ“­</div>`;
            } else {
                authorBooks.forEach(book => {
                    const bookCard = `
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5>${book.title} ğŸ“–</h5>
                                    <p>${book.summary.slice(0, 100)}...</p>
                                    <a href="/books/${book.id}" class="btn">View Book ğŸ‘€</a>
                                </div>
                            </div>
                        </div>
                    `;
                    booksList.innerHTML += bookCard;
                });
            }
        })
        .catch(error => {
            console.error('Error fetching author details:', error);
        });
</script>
{% endblock %}
