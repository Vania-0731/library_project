{% extends 'base.html' %}

{% block title %}Author - Library App{% endblock %}

{% block content %}
<div id="author-details" class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h1 id="author-name" class="mb-0">Loading...</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8">
                <div id="author-birth-date"></div>
                <div id="author-biography"></div>
            </div>
            
            <div class="col-md-4">
                <div id="author-profile"></div>
            </div>
        </div>
    </div>
</div>

<h2>ğŸ“š Books</h2>

<div id="books-list" class="row">
    <div class="col-12">
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i> Loading books... ğŸ“­
        </div>
    </div>
</div>

<a href="{% url 'author_list' %}" class="btn btn-secondary mt-4">
    <i class="bi bi-arrow-left"></i> Back to Authors
</a>

<script>
    // Obtener el authorId desde la URL
    const urlParts = window.location.pathname.split('/');
    const authorId = urlParts[urlParts.length - 2]; // asume /authors/<id>/

    function fetchAuthorDetails() {
        fetch(`/api/authors/${authorId}/`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('author-name').innerText = data.name + " âœï¸";

                if (data.birth_date) {
                    document.getElementById('author-birth-date').innerHTML =
                        `<p><strong>Birth Date:</strong> ${data.birth_date} ğŸ‚</p>`;
                }

                if (data.biography) {
                    document.getElementById('author-biography').innerHTML =
                        `<h4>Biography ğŸ“œ</h4><p>${data.biography}</p>`;
                }

                if (data.profile) {
                    const profile = data.profile;
                    let html = `<div class="card">
                        <div class="card-header"><h5>ğŸ‘¤ Profile Information</h5></div>
                        <div class="card-body">`;

                    if (profile.photo) {
                        html += `<img src="${profile.photo}" class="img-fluid rounded mb-3" alt="${data.name}">`;
                    }
                    if (profile.website) {
                        html += `<p><strong>Website:</strong> <a href="${profile.website}" target="_blank">${profile.website} ğŸŒ</a></p>`;
                    }
                    if (profile.twitter_handle) {
                        html += `<p><strong>Twitter:</strong> ${profile.twitter_handle} ğŸ¦</p>`;
                    }

                    html += `</div></div>`;
                    document.getElementById('author-profile').innerHTML = html;
                }

                // Ahora que tenemos el autor, buscamos los libros
                fetchBooksByAuthorId(data.id);
            })
            .catch(error => {
                console.error('Error fetching author:', error);
            });
    }

    function fetchBooksByAuthorId(authorId) {
        fetch(`/api/books/`)
            .then(response => response.json())
            .then(data => {
                const booksList = document.getElementById('books-list');
                booksList.innerHTML = '';

                // Filtramos solo los libros del autor
                const authorBooks = data.filter(book => book.author.id === parseInt(authorId));

                if (authorBooks.length === 0) {
                    booksList.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> This author has no books yet. ğŸ“­
                            </div>
                        </div>
                    `;
                    return;
                }

                authorBooks.forEach(book => {
                    const card = document.createElement('div');
                    card.classList.add('col-md-4', 'mb-4');
                    card.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${book.title} ğŸ“–</h5>
                                <p class="card-text"><small class="text-muted">ISBN: ${book.isbn} ğŸ”¢</small></p>
                                ${book.publication_date ? `<p class="card-text"><small class="text-muted">Published: ${book.publication_date} ğŸ“…</small></p>` : ''}
                                <p class="card-text">${book.summary.slice(0, 100)}...</p>
                                <a href="/books/${book.id}" class="btn btn-primary">View Book ğŸ‘€</a>
                            </div>
                        </div>
                    `;
                    booksList.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching books:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', fetchAuthorDetails);
</script>


{% endblock %}
