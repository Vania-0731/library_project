{% extends 'base.html' %}

{% block title %}Category - Library App{% endblock %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <h1 id="category-name">Loading... ğŸ·ï¸</h1>
    </div>
    <div class="card-body">
        <p id="category-description"></p>
    </div>
</div>

<h2>ğŸ“š Books in this Category</h2>
<div class="row" id="books-list">
    <!-- JS will render book cards here -->
</div>

<a href="{% url 'category_list' %}" class="btn mt-4">
    <i class="bi bi-arrow-left"></i> Back to Categories
</a>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const slug = window.location.pathname.split('/').filter(Boolean).pop(); // Get last segment of URL

        fetch(`/api/categories/${slug}/`)
            .then(response => {
                if (!response.ok) throw new Error("Category not found");
                return response.json();
            })
            .then(data => {
                const { category, books } = data;

                // Update category info
                document.getElementById("category-name").innerText = `${category.name} ğŸ·ï¸`;
                document.getElementById("category-description").innerText = category.description || "";

                const booksList = document.getElementById("books-list");
                booksList.innerHTML = '';

                if (!books.length) {
                    booksList.innerHTML = `<div class="alert">No books in this category yet. ğŸ“­</div>`;
                    return;
                }

                books.forEach(book => {
                    const card = document.createElement('div');
                    card.classList.add('col-md-4');
                    card.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5>${book.title} ğŸ“–</h5>
                                <h6 class="card-subtitle mb-2 text-muted">By ${book.author.name} âœï¸</h6>
                                <p>${book.summary.slice(0, 100)}...</p>
                                <a href="/books/${book.id}" class="btn">View Book ğŸ‘€</a>
                            </div>
                        </div>
                    `;
                    booksList.appendChild(card);
                });
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("category-name").innerText = "Category not found ğŸ˜¢";
            });
    });
</script>
{% endblock %}
