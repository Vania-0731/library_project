{% block title %}Books - Library App{% endblock %}

{% block content %}
<h1>ğŸ“š All Books</h1>

<div class="row" id="book-list">

</div>

<script>
    fetch('/api/books')
        .then(response => response.json())
        .then(data => {
            const bookListContainer = document.getElementById('book-list');
            
            if (data.length === 0) {
                bookListContainer.innerHTML = `<div class="alert">No books available yet. ğŸ“­</div>`;
            } else {
                data.forEach(book => {
                    const bookCard = `
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5>${book.title} ğŸ“–</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">By ${book.author.name} âœï¸</h6>
                                    <p><small class="text-muted">ISBN: ${book.isbn} ğŸ”¢</small></p>
                                    <p>${book.summary.slice(0, 100)}...</p>
                                    <a href="/books/${book.id}/" class="btn">View Details ğŸ‘€</a>
                                </div>
                            </div>
                        </div>
                    `;
                    bookListContainer.innerHTML += bookCard;
                });
            }
        })
        .catch(error => {
            console.error('Error fetching books:', error);
        });
</script>
{% endblock %}
