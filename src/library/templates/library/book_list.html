{% extends 'base.html' %}

{% block title %}Books - Library App{% endblock %}

{% block content %}
<h1 class="mb-4">ğŸ“š All Books</h1>

<div class="row" id="book-list">
    <!-- AquÃ­ se llenarÃ¡n los libros con JavaScript -->
</div>

<script>
    // Hacer una solicitud AJAX para obtener los libros
    fetch('/api/books')
        .then(response => response.json())
        .then(data => {
            const bookListContainer = document.getElementById('book-list');
            
            if (data.length === 0) {
                bookListContainer.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> No books available yet. ğŸ“­
                        </div>
                    </div>
                `;
            } else {
                // Iterar sobre los libros y aÃ±adirlos al DOM
                data.forEach(book => {
                    const bookCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${book.title} ğŸ“–</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">By ${book.author.name} âœï¸</h6>
                                    <p class="card-text">
                                        <small class="text-muted">ISBN: ${book.isbn} ğŸ”¢</small>
                                    </p>
                                    ${book.publication_date ? `<p class="card-text"><small class="text-muted">Published: ${book.publication_date} ğŸ“…</small></p>` : ''}
                                    <p class="card-text">${book.summary.length > 100 ? book.summary.substring(0, 100) + '...' : book.summary}</p>
                                    <a href="/books/${book.id}/" class="btn btn-primary">View Details ğŸ‘€</a>
                                </div>
                            </div>
                        </div>
                    `;
                    bookListContainer.innerHTML += bookCard;
                });
            }
        })
        .catch(error => {
            console.error('Error fetching books:', error);
        });
</script>
{% endblock %}
