{% extends 'base.html' %}

{% block title %}Categories - Library App{% endblock %}

{% block content %}
<h1 class="mb-4">ğŸ·ï¸ Categories</h1>

<div class="row" id="category-list">
    <!-- AquÃ­ se llenarÃ¡n las categorÃ­as con JavaScript -->
</div>

<script>
    // Hacer una solicitud AJAX para obtener las categorÃ­as
    fetch('/api/categories/')
        .then(response => response.json())
        .then(data => {
            const categoryListContainer = document.getElementById('category-list');
            
            if (data.length === 0) {
                categoryListContainer.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> No categories available yet. ğŸ“­
                        </div>
                    </div>
                `;
            } else {
                // Iterar sobre las categorÃ­as y aÃ±adirlas al DOM
                data.forEach(category => {
                    const categoryCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${category.name} ğŸ·ï¸</h5>
                                    <p class="card-text">${category.description.length > 100 ? category.description.substring(0, 100) + '...' : category.description}</p>
                                    <p class="card-text">
                                        <span class="badge bg-primary">${category.book_count} book${category.book_count > 1 ? 's' : ''} ğŸ“š</span>
                                    </p>
                                    <a href="/categories/${category.slug}/" class="btn btn-primary">View Books ğŸ‘€</a>
                                </div>
                            </div>
                        </div>
                    `;
                    categoryListContainer.innerHTML += categoryCard;
                });
            }
        })
        .catch(error => {
            console.error('Error fetching categories:', error);
        });
</script>
{% endblock %}
