{% extends 'base.html' %}

{% block title %}Authors - Library App{% endblock %}

{% block content %}
<h1>ğŸ‘¨â€ğŸ¨ Authors</h1>

<div class="row" id="author-list">
    <!-- AquÃ­ se llenarÃ¡n los autores con JavaScript -->
</div>

<script>
    fetch('/api/authors')
        .then(response => response.json())
        .then(data => {
            const authorListContainer = document.getElementById('author-list');
            
            if (data.length === 0) {
                authorListContainer.innerHTML = `<div class="alert">No authors available yet. ğŸ“­</div>`;
            } else {
                data.forEach(author => {
                    const authorCard = `
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5>${author.name} âœï¸</h5>
                                    ${author.birth_date ? `<p>Born: ${author.birth_date} ğŸ‚</p>` : ''}
                                    <p>${author.biography.slice(0, 100)}...</p>
                                    <a href="/authors/${author.id}/" class="btn">View Details ğŸ‘€</a>
                                </div>
                            </div>
                        </div>
                    `;
                    authorListContainer.innerHTML += authorCard;
                });
            }
        })
        .catch(error => {
            console.error('Error fetching authors:', error);
        });
</script>
{% endblock %}
